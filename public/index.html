<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>My Application</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>

    <div class="container">
        <div id="movieData">
            <h1>....loading</h1>
        </div>

        <button id="deleteMovie" type="submit">Delete Movie(s)</button>

        <hr>

    <p>Add a Movie:</p>
    <form action="/api/movies">

    <label for="title">Title: </label>
    <input id='title' type="text" name="title">

    <label for="rating">Rating:</label>
    <select name="rating" id="rating">
        <option value="1" class="value">1</option>
        <option value="2" class="value">2</option>
        <option value="3" class="value">3</option>
        <option value="4" class="value">4</option>
        <option value="5" class="value">5</option>
    </select>

        <br>

        <button id="submitMovie" type="submit">Submit</button>

    </form>

        <hr>

        <p>Edit a Movie:</p>
        <form action="/api/movies">
            <select name="movies" id="movies">
            </select>

            <br>

            <label for="title">New Title:</label>
            <input id='movieToEdit' type="text" name="movieToEdit">

            <label for="newRating">New Rating:</label>
            <select name="newRating" id="newRating">
                <option value="1" class="value">1</option>
                <option value="2" class="value">2</option>
                <option value="3" class="value">3</option>
                <option value="4" class="value">4</option>
                <option value="5" class="value">5</option>
            </select>

            <br>

            <button id="editMovie" type="submit">Submit</button>

        </form>

    </div>

    <script src="./main.js"></script>
</body>
</html>
